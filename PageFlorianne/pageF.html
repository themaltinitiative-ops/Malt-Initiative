<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Malt Initiative – Parcours</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #fff7ef; /* ton fond crème */
            font-family: Arial, sans-serif;
        }

        /* --- BANNIÈRE HAUTE --- */
        .banner {
            width: 100%;
        }

        .banner img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* --- 3 GRANDES CARTES --- */
        .cards-container {
            width: 90%;
            max-width: 1200px;
            margin: 40px auto;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .card {
            position: relative;
            height: 220px;
            background-size: cover;
            background-position: center;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.25s ease;
        }

        /* effet hover */
        .card:hover {
            transform: scale(1.02);
        }

        /* voile de transparence */
        .card::before {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.30);
        }

        /* titre en bas */
        .card-title {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 15px;
            background: rgba(0,0,0,0.45);
            color: white;
            font-size: 28px;
            font-weight: bold;
            text-align: left;
        }

        /* --- FOOTER --- */
        .footer-infos {
            margin: 60px 5% 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 40px;
        }
