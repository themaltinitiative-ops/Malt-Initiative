<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Malt Initiative – Parcours</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #fff7ef;
            font-family: Arial, sans-serif;
        }

        /* --- BANNIÈRE --- */
        .banner img {
            width: 100%;
            display: block;
        }

        /* --- CARTES --- */
        .cards-container {
            width: 90%;
            max-width: 1200px;
            margin: 40px auto;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .card {
            height: 220px;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            background-size: cover;
            background-position: center;
            cursor: pointer;
        }

        .card::before {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.25);
        }

        .card-title {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 15px;
            background: rgba(0, 0, 0, 0.45);
            color: white;
            font-size: 26px;
            font-weight: bold;
            text-align: left;
        }

        /* --- FOOTER --- */
        .footer {
            margin: 60px 5% 40px;
            display: flex;
            justify-content: space-between;
            gap: 40px;
            flex-wrap: wrap;
        }

        .footer-block {
            display: flex;
            gap: 20px;
            align-items: center;
            width: 45%;
            min-width: 280px;
        }

        .footer-block img {
            max-width: 120px;
            height: auto;
        }

        .footer-text {
            font-size: 18px;
            line-height: 1.4;
        }

        @media (max-width: 700px) {
            .card { height: 180px; }
            .card-title { font-size: 20px; }

            .footer-block {
                width: 100%;
                text-align: center;
                flex-direction: column;
            }

            .footer-text { text-align: center; }
        }
    </style>
</head>

<body>

    <!-- BANNIÈRE -->
    <div class="banner">
        <img src="bannire-fine.png" alt="Bannière The Malt Initiative">
    </div>

    <!-- CARTES PRINCIPALES -->
    <div class="cards-container">

        <a class="card" href="#"
           style="background-image: url('barley.jpg');">
            <div class="card-title">Récolte des céréales</div>
        </a>

        <a class="card" href="#"
           style="background-image: url('malt-4950433_1280.jpg');">
            <div class="card-title">Maltage</div>
        </a>

        <a class="card" href="#"
           style="background-image: url('beer-2370783_1280.jpg');">
            <div class="card-title">Brassage</div>
        </a>

    </div>

    <!-- FOOTER -->
    <div class="footer">
        <div class="footer-block">
            <img src="Capture_d_écran_2025-11-17_220106-removebg-preview.png" alt="Malterie Occitane">
            <div class="footer-text">
                <strong>Malterie Occitane</strong><br>
                malterieoccitane.fr<br>
                1273 Avenue des Terres Noires, 81370 St Sulpice la Pointe
            </div>
        </div>

        <div class="footer-block">
            <img src="content.png" alt="The Malt Initiative">
            <div class="footer-text">
                <strong>The Malt Initiative – Projet Grain Trust :</strong><br>
                Projet Ingénieur Agronome de l’AgroToulouse<br>
                Mail : themaltinitiative@gmail.com
            </div>
        </div>
    </div>

</body>
</html>
