<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>La Malterie — Landing</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
    
    <!-- Ajout de l’image en HTML -->
    <img src="assets/header.jpg" alt="Bannière céréales" class="banner-img">

    <div class="banner-left">
      <div class="badge badge-top">UN MALT D'EXCEPTION</div>
      <div class="badge badge-mid">FRUIT DE NOS RÉGIONS</div>
    </div>

    <div class="logo-wrap">
      <img src="assets/logo.png" alt="La Malterie Occitane" class="logo"/>
    </div>

  </div>
    <div class="hero-strapline">
      <h1>De la graine à la binouze on ne perd pas la trace !</h1>
      <div class="lot">Numéro du lot : <span class="lot-value">A0000</span></div>
    </div>
  </header>

  <!-- MAIN: sections pleine largeur -->
  <main class="container">
    <section class="card-section">
      <article class="card" style="background-image:url('imagechamporge.jpg')">
        <div class="card-overlay">
          <h2>Récolte des céréales</h2>
          <p>Décrivez le sujet de votre article</p>
          <button class="circle-btn" aria-label="Voir Récolte">➜</button>
        </div>
      </article>
    </section>

    <section class="card-section">
      <article class="card" style="background-image:url('malt.jpeg')">
        <div class="card-overlay left">
          <h2>Maltage</h2>
          <p>Décrivez le sujet de votre article</p>
          <button class="circle-btn" aria-label="Voir Maltage">➜</button>
        </div>
      </article>
    </section>

    <section class="card-section">
      <article class="card" style="background-image:url('assets/hero3.jpg')">
        <div class="card-overlay">
          <h2>Brassage</h2>
          <p>Décrivez le sujet de votre article</p>
          <button class="circle-btn" aria-label="Voir Brassage">➜</button>
        </div>
      </article>
    </section>
  </main>
</body>
</html>
