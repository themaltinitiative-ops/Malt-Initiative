<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>The Malt Initiative</title>
<style>
body {
    margin: 0;
    padding: 0;
    background-color: #fff7ef;
    font-family: Arial, sans-serif;
}

/* Le conteneur s'ajuste à la largeur de la bannière */
.container {
    display: inline-block;
    text-align: left;
}

/* Bannière : largeur réelle, pas d'étirement */
.header-images img {
    display: block;
    height: auto; /* garde les proportions */
}
</style>
</head>
<body>
<div class="container">
    <div class="header-images">
        <img src="banniere.png" alt="Bannière 1">
    </div>

    <!-- Le reste du contenu suit la largeur de l'image -->
    <p>Voici un exemple de texte qui suit exactement la largeur de la bannière.</p>
</div>
</body>
</html>
